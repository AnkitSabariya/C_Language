<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<style>
    div{
        height: 300px;
        width: 25%;
        border: 1px solid black;
        margin-top: 100px;
    }
</style>
</head>
<body>
    <div class="float-start"><h1>box 1</h1></div>
    <div class="float-start"><h1>box 2</h1></div>
    <div class="float-start"><h1>box 3</h1></div>
    <div class="float-start"><h1>box 4</h1></div>
    <br><br><br><br><br><br>
    <div class="float-end"><h1>box 1</h1></div>
    <div class="float-end"><h1>box 2</h1></div>
    <div class="float-end"><h1>box 3</h1></div>
    <div class="float-end"><h1>box 4</h1></div>
</body>
</html>
