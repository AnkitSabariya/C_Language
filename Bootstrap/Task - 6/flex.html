<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<style>
    .p{
        width: 100%;
        height: 300px;
        border: 1px solid black;
    }
    .c{
        width: 30%;
        height: 200px;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <h1 class="text-center">Display flex</h1>
    <br><br><br>
    <div class="p d-flex">
        <div class="c"></div>
        <div class="c"></div>
        <div class="c"></div>
    </div>
    <h1 class="text-center">justify-contant-center</h1>
    <br><br><br>
    <div class="p d-flex justify-content-center">
        <div class="c"></div>
        <div class="c"></div>
        <div class="c"></div>
    </div>
    <h1 class="text-center">justify-content-evenly</h1>
    <br><br><br>
    <div class="p d-flex justify-content-evenly">
        <div class="c"></div>
        <div class="c"></div>
        <div class="c"></div>
    </div>
    <h1 class="text-center">justify-contant-between</h1>
    <br><br><br>
    <div class="p d-flex justify-content-between">
        <div class="c"></div>
        <div class="c"></div>
        <div class="c"></div>
    </div>
    <h1 class="text-center">justify-contant-around</h1>
    <br><br><br>
    <div class="p d-flex justify-content-around">
        <div class="c"></div>
        <div class="c"></div>
        <div class="c"></div>
    </div>
    <h1 class="text-center">align-items-center</h1>
    <br><br><br>
    <div class="p d-flex align-items-center justify-content-evenly">
        <div class="c"></div>
        <div class="c"></div>
        <div class="c"></div>
    </div>
</body>
</html>
