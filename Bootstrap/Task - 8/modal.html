<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<center>
    <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#modalexample">
        LOGIN
    </button>
</center>
<div class="modal  bg-dark" id="modalexample">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">LOGIN</h3>
                <button class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body bg-success shadow">
                <input type="email" placeholder="enter your email" class="form-control"> <br>
                <input type="password" placeholder="enter your password" class="form-control"><br>
                <center><input type="submit" value="login"></center>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light">Sign-up</button>
                <button class="btn btn-danger">cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
