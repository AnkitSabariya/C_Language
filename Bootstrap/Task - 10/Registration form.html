<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Registration Form</h3>
                        <form>
                            
                                <label>Username</label>
                                <input type="text" class="form-control" placeholder="Enter your username"required><br>
                                    
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email"required><br>
                                    
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Enter your password" required><br>
                                
                                <input type="checkbox" class="form-check-input" required>
                                <label class="form-check-label">I agree to the terms and conditions</label><br><br>
                                <a href="">Forgot Password</a><br><br>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="submit" class="btn btn-danger">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
